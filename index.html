<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="main"></div>
    <!-- <h1>Css ChatBot UI</h1> -->
    <div class="clip"></div>
    <img src="./imgs/chatbot-2.png" alt="bot" class="bot">
    <div class="chatBot">

        <div class="chatBot-container">
            <div class="response">Tob is typing ...</div>
            <form autocomplete="off">
                <label for="message">Ask me something</label>
                <input type="text" name="message" required placeholder="How much does a website cost?">
                <button type="submit">Submit</button>
            </form>
            <img class="close" src="./imgs/close.svg" alt="close">
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
